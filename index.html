<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SayAi - Online Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #fafafa;
      border: 1px solid #ddd;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .bot {
      text-align: left;
      color: green;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input[type="text"] {
      width: 80%;
    }
    button {
      width: 18%;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>AI Chat</h2>
    <div class="messages" id="messages"></div>
    <input type="text" id="userInput" placeholder="Írj egy üzenetet...">
    <button onclick="sendMessage()">Küldés</button>
  </div>

  <script src="/script.js"></script>
</body>
</html>
