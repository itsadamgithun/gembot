<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #0078d4;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
    }

    #language-select {
      position: absolute;
      right: 1rem;
      top: 1rem;
      padding: 0.4rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    #chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .message {
      max-width: 70%;
      padding: 0.8rem 1.2rem;
      border-radius: 30px;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #dcf0ff;
    }

    .bot {
      align-self: flex-start;
      background-color: #ffffff;
    }

    #input-form {
      display: flex;
      padding: 1rem;
      background: white;
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      padding: 0.8rem 1rem;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    #send-btn {
      margin-left: 0.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <header>
    Chatbot
    <select id="language-select">
      <option value="hu">Magyar</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="es">Español</option>
    </select>
  </header>

  <main id="chat-container">
    <!-- Üzenetek ide kerülnek -->
  </main>

  <form id="input-form">
    <input type="text" id="input" placeholder="Írj ide..." autocomplete="off" />
    <button type="submit" id="send-btn">Küldés</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
